<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="over" class="trx-sidenav">
    <md-nav-list>
      <a md-list-item [routerLink]="['/timesheet/current']">
        <md-icon md-list-icon>schedule</md-icon>
        <span md-line>Current Week</span>
      </a>
      <a md-list-item [routerLink]="['/projects']">
        <md-icon md-list-icon>work</md-icon>
        <span md-line>Projects</span>
      </a>
      <a md-list-item [routerLink]="['/time-report/current']">
        <md-icon md-list-icon>timeline</md-icon>
        <span md-line>Time Report</span>
      </a>
      <a md-list-item  [routerLink]="['/timesheet-history']">
        <md-icon md-list-icon>history</md-icon>
        <span md-line>Time Tracking History</span>
      </a>
      <a md-list-item [routerLink]="['/about']">
        <md-icon md-list-icon>info</md-icon>
        <span md-line>About</span>
      </a>
      <a md-list-item [routerLink]="['authentication/logout']">
        <md-icon md-list-icon>power</md-icon>
        <span md-line>Logout</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="trx-icon-button" (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button> Time Tracking, Simplified

    <span class="trx-toolbar-filler"></span>
  </md-toolbar>

  <router-outlet></router-outlet>

</md-sidenav-container>
