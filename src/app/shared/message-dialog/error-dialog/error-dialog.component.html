<md-dialog-content>
  <div class="icon">
    <md-icon color="warn">error</md-icon>
  </div>
  <div class="message">
    <div class="title">{{title}}</div>
    <div>{{message}}</div>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close aria-label="OK" color="warn">OK</button>
</md-dialog-actions>
